    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        var q = new URLSearchParams(location.search);
        var p = q.get('p');
        if (p) {
          q.delete('p');
          var qs = q.toString();
          history.replaceState(null, '', p + (qs ? '?' + qs : '') + location.hash);
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
