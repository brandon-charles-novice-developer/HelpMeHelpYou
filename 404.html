<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Outcome HQ 2.0</title>
    <script>
      // SPA redirect for GitHub Pages
      // Converts path to query string so index.html can restore it
      var seg = location.pathname.replace('/HelpMeHelpYou', '').replace(/\/+$/, '')
      location.replace(
        location.origin + '/HelpMeHelpYou/?p=' + encodeURIComponent(seg) + location.hash
      )
    </script>
  </head>
  <body></body>
</html>
